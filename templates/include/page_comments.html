{% block body %}
<h3>Comments</h3>
<table class="table table-striped" style="width:100%" >


         <thead>
            <tr>
               <th width="15%">Name</th>
               <th width="85%">Comment</th>
            </tr>
         </thead>

         <tbody>
            {% for page in page %}
               <tr>
                  <td >{{ page.name }}</td>
                  <td>{{ page.pcomments }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
{% endblock %}
