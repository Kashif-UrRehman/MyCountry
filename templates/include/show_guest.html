{% block body %}
<h1>Guests </h1>
<table class="table table-striped">
         <thead>
            <tr>
               <th>Name</th>
               <th>Email</th>
               <th>Contact</th>
               <th>Comment</th>
            </tr>
         </thead>

         <tbody>
            {% for guest in guest %}
               <tr>
                  <td>{{ guest.name }}</td>
                  <td>{{ guest.email }}</td>
                  <td>{{ guest.contact }}</td>
                  <td>{{ guest.comments }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
{% endblock %}
